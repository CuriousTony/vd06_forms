<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Блог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container my-4">
    <h2 class="text-center mb-4">Простой блог о простых вещах</h2>
    <form method="POST" action="/" class="mb-4">
        <div class="mb-3">
            <label for="title" class="form-label">Заголовок</label>
            <input id="title" type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Текст поста</label>
            <textarea id="content" rows="3" name="content" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Опубликовать</button>
    </form>
    <hr>
    <h2 class="mb-4">Предыдущие посты</h2>
    {% for post in posts %}
        <div class="mb-4">
            <h4>{{ post.title }}</h4>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
