<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Блог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container my-4">
    <h2 class="text-center mb-4">Зарегистрированные посещения страницы</h2>
    <form method="POST" action="/" class="mb-4">
        <div class="mb-3">
            <label for="fname" class="form-label">Имя</label>
            <input id="fname" type="text" name="fname" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Возраст</label>
            <input id="age" type="text" name="age" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">Город</label>
            <input id="city" type="text" name="city" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="hobby" class="form-label">Хобби</label>
            <input id="hobby" type="text" name="hobby" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Опубликовать</button>
    </form>
    <hr>
    <h2 class="mb-4">Предыдущие пользователи</h2>
    {% for user in users %}
        <div class="mb-4">
            <hr>
            <h4>{{ user.name }}</h4>
            <p>{{ user.age }}</p>
            <p>{{ user.city }}</p>
            <p>{{ user.hobby }}</p>
            <hr>
        </div>
    {% endfor %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
